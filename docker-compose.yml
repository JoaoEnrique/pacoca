version: '3.3'
services:
  docker:
    build: ./
    ports:
      - 9090:80
    volumes:
      - ./:/usr/share/nginx/html
    restart: always
    networks:
      - docker

  db:
    image: mysql
    restart: always
    ports:
      - 3309:3306
    environment:
      MYSQL_ROOT_PASSWORD: pacoca
      MYSQL_DATABASE: pacoca
      MYSQL_USER: pacoca
      MYSQL_PASSWORD: pacoca
    volumes:
      - .docker/dbdata:/var/lib/mysql
    networks:
      - docker

networks:
  docker:
    driver: bridge
